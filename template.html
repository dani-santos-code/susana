    <meta name="description" content="Susana Schnarndorf é nadadora profissional brasileira e mãe de três filhos, diagnosticada em 2005 com Atrofia de Múltiplos Sistemas, uma doença degenerativa. Em 2013, desafiando todas previsões médicas, Susana decide apostar o seu tempo na classificação para os Jogos Paralímpicos de 2016. No entanto, isto implica abandonar os filhos e reconciliar-se com o um conturbado passado familiar. 'Um dia para Susana' mergulha no lado imperfeito da maternidade e nas liberdades individuais, em uma corrida pela sobrevivência. || Susana Schnarndorf is a professional Brazilian swimmer and mother of three, diagnosed in 2005 with Multiple System Atrophy, a degenerative disease. In 2013, defying medical prognosis, Susana decides to spend all her time to try to qualify for the 2016 Paralympic Games. However, this means leaving her kids behind and making up with her troubled family background. 'A day for Susana' inquiries into the imperfect side of motherhood and individual freedom in a race to survive.">
